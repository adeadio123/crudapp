<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
    body {
      background: linear-gradient(135deg, #6e7dff, #ff6e7d);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 400px;
      margin: 5% auto;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: rotate(-2deg);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container .form-label {
      font-weight: bold;
    }
    .form-container .form-control {
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .form-container .btn-primary {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      background-color: #6e7dff;
      border: none;
    }
    .form-container .btn-primary:hover {
      background-color: #5a6fd8;
    }
    .form-container .form-text {
      font-size: 0.875rem;
      color: #6c757d;
    }
    .form-container .text-center {
      margin-top: 15px;
    }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Welcome, {{ name }}!</h2>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Log Out</a>
        </div>
        <div class="card">
            <div class="card-body">
                <p><strong>First Name:</strong> {{ current_user.first_name }}</p>
                <p><strong>Last Name:</strong> {{ current_user.last_name }}</p>
                <p><strong>Age:</strong> {{ current_user.age }}</p>
                <p><strong>Phone Number:</strong> {{ current_user.phone_number }}</p>
                <p><strong>Location:</strong> {{ current_user.location }}</p>
                <p><strong>Email:</strong> {{ current_user.email }}</p>
            </div>
        </div>
    </div>
</body>
</html>
